    <script>
     const enviar= ()=>{
        const mensaje = document.querySelector("#textarea");
            if (mensaje && mensaje.value.trim() === "") {
                alert("El mensaje no puede estar vacío.");
            } else {
                alert(`Tu mensaje "${mensaje.value}" ha sido enviado`);
